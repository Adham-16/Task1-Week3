<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="user-icon m-3 p-4 rounded-circle">
        <i class="fa fa-user fs-1"></i>
      </div>
      <div class="card w-50 p-4 shadow-lg login-card text-center">
        <h3 class="mt-2 fw-bold">Login</h3>
        <form id="loginForm" class="mt-3">
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control rounded-pill"
              id="email"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control rounded-pill"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
